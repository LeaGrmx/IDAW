<!doctype html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <title>tabletest</title>
    <style>
    body{ margin-top: 5em; }
    .table {
        margin-top: 100px;
        margin-bottom: 100px;
    }
</style>
</head>
<body>
<table class="table">
    <thead> 
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Date de naissance</th>
            <th scope="col">Aime le cours Web</th>
            <th scope="col">Remarques</th>
            <th scope="col">CRUD</th>
        </tr>
    </thead>
<tbody id="studentsTableBody">

</tbody>
</table>

<form id="addStudentForm" action="" onsubmit="onFormSubmit();">
    <div class="form-group row">
        <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputNom" required>

        </div>
    </div> 
    <div class="form-group row">
        <label for="inputPrenom" class="col-sm-2 col-form-label">Prénom</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputPrenom" >

        </div>
    </div>
    <div class="form-group row">
        <label for="inputBirth" class="col-sm-2 col-form-label">Date de naissance</label>
        <div class="col-sm-3">
            <input type="date" class="form-control" id="inputBirth" >

        </div>
    </div>
    <div class="form-group row">
        <label for="inputCours" class="col-sm-2 col-form-label">Aime le cours</label>
        <div class="col-sm-3">
            <input type="checkbox" name="checkbox" class="form-control" id="inputCours">

        </div>
    </div>
    <div class="form-group row">
        <label for="inputRemarques" class="col-sm-2 col-form-label">Remarques</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputRemarques" >

        </div>
    </div>
    <br><br>
    <div class="form-group row">
        <span class="col-sm-2"></span>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary form-control">Submit</button>
        </div>
    </div>
</form>

<script>

   function onFormSubmit() {
    // prevent the form to be sent to the server
    event.preventDefault();
    let nom = $("#inputNom").val();
    let prenom = $('#inputPrenom').val();
    let date = $('#inputBirth').val();
    let cours =''
    if($('#inputCours').prop('checked')){
        cours = "Oui";
    }
    else{
        cours ="Non";
    }
    let remarques = $('#inputRemarques').val();
    $("#studentsTableBody").append(`<tr><td>${nom}</td><td>${prenom}</td><td>${date}</td><td>${cours}</td><td>${remarques}</td>
        <td> <button id="edit">Edit </button>
    <button id="delete"> Delete </button> </td><td></td></tr>`);
    }

    

    // Pour chaque bouton "Supprimer"
    let deleteBouton = document.getElementById("button.delete");
    deleteBouton.addEventListener('click', deleteRow(this));

    function deleteRow(btn){
        var row = btn.parentNode.parentNode;
        row.parentNode.removeChild();
    }

    
    //document.getElementById("#studentsTableBody").currentTarget.remove()
        
    

    //innerHTML pour remplacer un contenu HTML (pour la suite avec edit)
</script>
</body>
</html>
